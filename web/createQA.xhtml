<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form >
            <ui:repeat value="#{multiCQHandler.newMCQ}" var="mc">
                New question:
                <h:inputText value="#{mc.questionText}"/>
                <ui:repeat value="#{mc.choises}" var="ch" varStatus="myVarStatus">
                    <h:column>
                        <br></br>
                        Answer option:
                        <h:inputText value="#{ch.choiseText}"/>
                        True?
                        <h:selectBooleanCheckbox value="#{ch.trueOrFalse}"/>
                    </h:column>
                    <h:commandButton value="Remove choise"  action="#{mc.removeChoise}" >
                        <f:param name="idx" value="#{myVarStatus.index}"/>
                    </h:commandButton>
                </ui:repeat>
                <br></br>
                <h:commandButton value="Add choise"  action="#{mc.addChoise}"/>
                <br></br>
                <h:commandButton value="Accept all and review"  action="reviewQA"/>
            </ui:repeat >
                <br></br>
                <h:commandButton value="Reset question"  action="#{multiCQHandler.resetNewMCQ}"/>
        </h:form>
    </h:body>
</html>
